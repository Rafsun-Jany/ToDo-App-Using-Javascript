<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <h1>Todo Lists</h1>
        </header>

        <div class='search-bar'>
            <input type= "text" placeholder="Search In Your Todo List" id="search">
            <button type="submit" id="btn-search"><i class="fa fa-search"></i></button>
        </div>

        <div class="count-task">
          <pre> Task Remaining: <p id="count"></p>  </pre>
        </div>
        
        <div class="todo-container">
            <ul class="todo-list">
                <div class="todo">
                    <li class="todo-item">ToDo App Task</li>
                    <button class="check"><i class="fas fa-check"></i></button>
                    <button class="trash"><i class="fas fa-trash"></i></button>
                </div>
                <div class="todo">
                    <li class="todo-item">Milestone Project 1</li>
                    <button class="check"><i class="fas fa-check"></i></button>
                    <button class="trash"><i class="fas fa-trash"></i></button>
                </div>

                
            </ul>
        </div>

        <form>
            <input type="text" placeholder="add your task" class="todo-input" />
            <button type="submit" class="todo-button">
                <i class="fas fa-plus"></i>
            </button>
        </form>

        <script src="./js/app.js"></script>
    </body>
</html>
